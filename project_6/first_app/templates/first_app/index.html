{% extends 'base.html' %}


{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% comment %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    {% endcomment %}

  
    <title>Document</title>
  </head>
  <body>
    

    <h1> {{id}}</h1>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">User Id</th>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody>
        {% for i in data %}
        <tr>
          <th scope="row">{{i.userId}}</th>
          <td>{{i.id}}</td>
          <td>{{i.title}}</td>
          <td>{{i.body}}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

    <h1>i am inside the app</h1>
    <img src="{% static 'images/img2.jpg' %}" />

  {% endblock %}
